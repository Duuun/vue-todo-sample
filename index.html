<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue.js App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="shortcut icon" href="favicon.png">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <!-- Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix" @click="addItem" style="cursor:pointer;">add_circle</i>
                        <input id="icon_prefix" type="text" class="validate" v-model="newItem">
                        <label for="icon_prefix">NEW TODO</label>
                    </div>
                </div>
            </form>
            <ul v-if="todos.length" class="collection with-header">
                <li class="collection-header">
                    <h5>やることリスト
                        <span class="new badge pink lighten-1">{{ remaining }}</span>
                        <!-- <span class="badge pink">{{ todos.length }}</span> -->
                    </h5>
                </li>
                <li v-for="(todo, index) in todos" class="collection-item">
                    <div>
                        <label>
                            <input type="checkbox" v-model="todo.isDone" />
                            <span :class="{done: todo.isDone}">{{ todo.title }}</span>
                        </label>
                        <a href="#!" class="secondary-content" @click="deleteItem(index)">
                            <i class="material-icons">cancel</i>
                        </a>
                    </div>
                </li>
            </ul>
            <ul v-else class="collection with-header">
                <li class="collection-header">
                    <h5>やることリスト</h5>
                </li>
                <li class="collection-item">
                    <span style="font-size:.9rem;">タスクはまだありません。</span>
                </li>
            </ul>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js "></script>
        <script src="main.js "></script>
</body>

</html>
